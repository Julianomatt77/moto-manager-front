<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  {{ confirmMessage }}
</div>
<div mat-dialog-actions>
  <button
    class="primary-button"
    mat-dialog-close
    (click)="dialogRef.close(false)"
  >
    Annuler
  </button>
  <button
    class="danger-button"
    mat-dialog-close
    cdkFocusInitial
    (click)="dialogRef.close(true)"
  >
    Supprimer
  </button>
</div>
